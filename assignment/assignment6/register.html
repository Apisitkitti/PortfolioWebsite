<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='register.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='register_anim.css'>
	<script src='newreigister.js'></script>
</head>
<body>
  <img src="" alt="">
<div class="register_form">
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<p id="register_tag">REGISTRATION FORM</p>
			<!-- <span>* require</span> <br> -->
			<span id="errormsg"></span> <br>
			First name*: 
			<input type="text" name="firstname" required>
			Last name*: 
			<input type="text" name="lastname" >
			<br>
      <div class="genderbox">
			Gender*: 
			<input type="radio" name="gender" value="male" >Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="female" >Other
			<br>
      </div>
      <div class="birthdaybox">
			Birthday*: 
			<input type="date" name="bday" value="" >
			<br>
      </div>
			Email address*: 
			<input type="email" name="email" >
			<br>
			Username*: 
			<input type="text" name="username" >
			<br>
			Password*: 
			<input type="password" name="password" required >
			<br>
			Retype Password*: 
			<input type="password" name="Retype" required >
			<br>
      <div class="group_button">
			<input type="submit" value="Register" id="submit_button">
			<input type="reset" value="Reset" id="reset_button">
      </div>
		</fieldset>
	</form>
</div>
</body>
</html>
